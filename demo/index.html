<!DOCTYPE html>
<html ng-app="demoApp">
<head>
<title>Inline edit demo</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />


</head>
<body>
	<div ng-controller="inlineEditController">
		<table>
			<tr ng-repeat="item in items">
				<td in-line-editable ng-model="item" model-att="name"></td>
				<td in-line-editable ng-model="item" model-att="value" display-filter="currency" s-numbers-only="true"></td>
			</tr>
		</table>
		<input type="button" ng-click="addHundred()" value="+ 100"></input>
		<li ng-repeat="item in items">
			<ul>{{item.name}} - {{item.value}}</ul>
		</li>

	</div>

	<script src="lib/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="js/demo.js"></script>
	<script src="../src/InLineEdit.js"></script>

</body>
</html>
